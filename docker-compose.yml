version: '2'
services:
  jenkins:
    container_name: my_jenkins
    build: ./services/jenkins/
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    volumes_from:
      - jenkins_data
  jenkins_data:
    container_name: my_jenkins_data
    image: devopsbydocker_jenkins
  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    environment:
      GITLAB_DATABASE_ADAPTER: mysql
      GITLAB_DATABASE_USERNAME: gitlab
      GITLAB_DATABASE_PASSWORD: Welcome#1      
    ports:
      - '8081:80'
      - '8084:443'
    volumes_from:
      - gitlab_data
  gitlab_data:
    container_name: my_gitlab_data
    image: 'gitlab/gitlab-ce:latest'
  redmine:
    container_name: my_redmine
    image: redmine:3.3.2
    restart: always
    ports:
      - "8082:3000"
    links:
      - redmine-mysql:mysql
    depends_on:
      - redmine-mysql
    environment:
      http_proxy: "${http_proxy}"
      MYSQL_ROOT_PASSWORD: Welcome#1
      REDMINE_DB_MYSQL: redmine-mysql
    volumes_from:
      - redmine_data
  redmine_data:
    container_name: my_redmine_data
    image: redmine:3.3.2
  redmine-mysql:
    container_name: my_redmine_mysql
    image: mysql:5.7.17
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Welcome#1
      MYSQL_DATABASE: redmine
  redmine-mysql-data:
    container_name: my_redmine_mysql_data
    image: redmine:3.3.2
